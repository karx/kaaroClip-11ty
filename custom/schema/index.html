<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema.org JsonLD</title>
    <script src="/js/aframe.min.js"></script>
    <script src="/js/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-camera-transform-controls-component/dist/aframe-camera-transform-controls-component.min.js"></script> -->
    <script src="/js/aframe-camera-transform-controls-component.js"></script>
    <script src="/js/go-to-oculus.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- <img id="skyImage" src="PanoLadakh.jpg" alt=""> -->
    <a-scene physics id="theScene" camera-transform-controls>
        
        <a-entity id="cameraRig" position="0 1.6 0" rotation="0 180 0" movement-controls="fly: true">
            <a-entity id="lefthand" camera-transform-controls-hand="hand: left" laser-controls="hand: left" thumbstick-goto=""></a-entity>
            <a-entity id="righthand" camera-transform-controls-hand="hand: right" laser-controls="hand: right" ></a-entity>
            
            <a-entity id="camera" camera  look-controls>
                <a-entity 
                position="2 0.3 -1.0"
                rotation="0 -35 0"
                id="nodeDesc"
                geometry="primitive: plane"
                material="color: #131383; transparent: true; opacity: 0.05;" 
                text="value: 1-wide\ndefault."                
                visible="false"></a-entity>

            </a-entity>
        </a-entity>
        
        <a-entity 
            id="forceGraph" scale="0.2 0.2 0.2"
            forcegraph='nodes: [{"id": 1, "label": "first"}, {"id": 2, "label": "second"}]; links: [{"source": 1, "target": 2}];'> 
        </a-entity>
        <a-sky id="theSky" color="#131313"></a-sky>
        
    </a-scene>
    <div id="progress">  </div>
    <div class="input-div">
        <label for="graph-force-prop">Choose Graph Force Prop:</label>

        <select name="graph-force-prop" id="graph-force-prop-select">
            <option value='all' selected>All</option>
        </select>

        <label for="node-color-prop">Choose Node color Property:</label>

        <select name="node-color-prop" id="node-color-prop-select">
            <option value='type' selected>Default (type)</option>
        </select>
    </div>
    <script src="/js/file-load.js"></script>
</body>
</html>
